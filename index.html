<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/e0a7329a91.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <style>
            .my-result-data .badge{
                font-size: 1.005em;
            }
            #loading-spiner.hide{
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <nav class="navbar navbar-expand-sm navbar-light bg-light px-md-5">
                <a class="navbar-brand" href="#">Công cụ</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="">Bản cũ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./NewTool/newtool.html">Bản mới</a>
                            </li>
                        </ul>
                    </ul>
                </div>
            </nav>
            <div class="container mt-4">
                <div class="row gx-1 gy-1">
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <div class="container-title-input-str d-flex justify-content-between">
                                        <label for="input-data-title">Dãy nhập vào (<span id="number-of-input-length">0</span> kí tự)</label>
                                        <div class="total-data-result">
                                            <h1-6 class="pr-2"><span class="badge badge-success" id="max-win-lien-tiep-previous">0</span></h1-6>-
                                            <h1-6><span class="badge badge-danger" id="max-lose-lien-tiep-previous">0</span></h1-6>
                                        </div>
                                    </div>

                                    <textarea class="form-control" id="input-text" rows="8" style="resize:none;"></textarea>
                                </div>
                                <div class="col">
                                    <div class="container-title-input-str d-flex justify-content-between">
                                        <label for="input-data-title">Dãy kiểm tra (<span id="number-of-input-test-length">0</span> kí tự)</label>
                                        <div class="total-data-result">
                                            <h1-6 class="pr-2"><span class="badge badge-success" id="max-win-lien-tiep-next">0</span></h1-6>-
                                            <h1-6><span class="badge badge-danger" id="max-lose-lien-tiep-next">0</span></h1-6>
                                        </div>
                                    </div>
                                    <textarea class="form-control" id="input-text-2" rows="8" style="resize:none;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 position-relative">
                        <div class="custom-input-wrap d-flex justify-content-center mb-1">
                            <div class="custom-input">
                                <button class="btn btn-success position-absolute" style="top: 0;left:20px" type="button" data-toggle="collapse" data-target="#collapseExample"
                                    aria-expanded="false" aria-controls="collapseExample">
                                    Tùy chọn
                                </button>
                                <div class="custom-control custom-switch position-absolute" style="top: 5px;right:20px">
                                    <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
                                    <label class="custom-control-label" for="customSwitch1">Âm thanh khi hoàn thành</label>
                                </div>
                                <div class="collapse" id="collapseExample">
                                    <h6 class="title-custom text-center mb-2">Tùy chọn</h6>
                                    <form>
                                        <div class="row gx-1 gy-1">
                                            <div class="form-group col">
                                                <label for="exampleFormControlInput1">Độ dài chuỗi từ</label>
                                                <input type="number" min='2' max='50' class="form-control" id="fromLength" placeholder="" value="5"
                                                    style="width: 150px">
                                            </div>
                                            <div class="form-group col">
                                                <label for="exampleFormControlInput1">Đến</label>
                                                <input type="number" min='2' max='50' class="form-control" id="toLength" placeholder="" value="13"
                                                    style="width: 150px">
                                            </div>
                                            <div class="form-group col">
                                                <label for="exampleFormControlSelect1">Lọc theo</label>
                                                <!-- let both = 1;
                                                                                                            let justWin = 2;
                                                                                                            let justLose = 3; -->
                                                <select class="form-control" id="win-or-lose-option" style="width: 150px" disabled>
                                                    <!-- <option value="0">Tất cả</option> -->
                                                    <option value="1" selected>Thắng và thua liên tiếp</option>
                                                    <option value="7">Thắng hoặc thua liên tiếp</option>
                                                    <option value="2">Thắng liên tiếp</option>
                                                    <option value="3">Thua liên tiếp</option>
                                                   
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row gx-1 gy-1">
                                            <div class="form-group col-4">
                                                <label for="exampleFormControlSelect1">Số lần liên tục thắng</label>
                                                <input type="number" min='0' class="form-control" id="continue-times-win" placeholder="" value="5"
                                                    style="width: 150px">
                                            </div>
                                            <div class="form-group col-4">
                                                <label for="exampleFormControlSelect1">Số lần liên tục thua</label>
                                                <input type="number" min='0' class="form-control" id="continue-times-lose" placeholder="" value="5" style="width: 150px">
                                            </div>
                                            <div class="form-group col-4">
                                                <label for="continue-times-option">Lọc liên tục theo</label>
                                                
                                                <select class="form-control" id="continue-times-option" disabled>
                                                    <option value="1" selected>Nhỏ hơn hoặc bằng số lần liên tục</option>
                                                    <option value="2">Lớn hơn hoặc bằng số lần liên tục</option>
                                                    <option value="3">Chính xác số lần liên tục</option>
                                                    <option value="4">Bỏ qua số lần liên tục (In ra tất cả)</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="execute-content d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary" style="width: 200px" onclick="clickHandle(this)">Bắt đầu <div class="hide spinner-border spinner-border-sm" id="loading-spiner" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-result-data">
                    <div class="result-header d-flex justify-content-between align-items-center">
                        <div class="left-header">
                            <h5 class="my-3">Kết quả <span id="result-time-counter" style="font-size: 14px"></span></h5>
                        </div>
                        <div class="total-data-result">
                            <h1-6 class="pr-2">Max win liên tiếp: <span class="badge badge-success" id="max-win-lien-tiep">0</span></h1-6>
                            <h1-6>Max lose liên tiếp: <span class="badge badge-danger" id="max-lose-lien-tiep">0</span></h1-6>
                        </div>
                        <div class="right-header">
                            <a name="" id="copied-btn" class="btn btn-primary" href="#" role="button" onclick="clickToCopy(this)">Copy</a>
                        </div>
                    </div> 
                    <div class="text-result row">
                        <div class="col-9 result-container" style="max-height: 300px; overflow-y: auto;">
                            <table class="table table-striped" style="font-size: 0.9em; font-style: normal">
                                <thead>
                                    <tr>
                                        <th scope="col">STT</th>
                                        <th scope="col">Dãy cầu</th>
                                        <th scope="col">Thắng liên tục</th>
                                        <th scope="col">Thua liên tục</th>
                                        <th scope="col">Thắng</th>
                                        <th scope="col">Thua</th>
                                    </tr>
                                </thead>
                                <tbody id="table-result-body">
                        
                                </tbody>
                            </table>
                        </div>
                        <div class="col-3 mytext">
                            <textarea class="form-control" id="data-text-result" rows="8" style="resize:none; height: 300px;" readonly></textarea>
                        </div>
                    </div>
                    <div class="end-page-container" style="margin-bottom: 100px">
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="data-continues mt-5 row" style="width: 700px">
                                <div class="text-block-win col-6">
                                    <div class="alert alert-success text-center" role="alert">
                                        <strong>Thắng liên tục</strong>
                                    </div>
                                </div>
                                <div class="text-block-lose col-6">
                                    <div class="alert alert-danger text-center" role="alert">
                                        <strong>Thua liên tục</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="row" style="max-height: 300px; width: 700px;">
                                <div class="container-data text-center col-6" id="list-continues-win">
                                    <!-- <p>Liên tiếp 2: <span class="badge badge-primary ml-3">3 lần</span></p> -->
                                </div>
                                <div class="container-data text-center col-6" id="list-continues-lose">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>  
        </div>
        <div class="modal-container">
            <div class="modal" id="mymodal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" style="width: 400px" role="document">
                    <div class="modal-content">
                        <!-- <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div> -->
                        <div class="modal-body d-flex" style="flex-direction: column; align-items: center;">
                            <div class="modal-body-text d-flex align-items-center justify-content-center">
                                Đang chạy chương trình, vui lòng chờ
                                <div class="spinner-border text-primary ml-3" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <button type="button" id="btn-close-modal" class="btn btn-primary mt-1" data-dismiss="modal" style="width: 200px" onclick="stopAction()">Dừng <span id="timer-counter"></span></button>
                            <h1-6 class="mt-2 text-danger">Lưu ý: Dừng sẽ refresh lại trang web</h1-6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
        <script src="./newcode.js" async defer></script>
        <script src="./event.js" async defer></script>
        <script src="./worker.js" async defer></script>
    </body>
</html>
